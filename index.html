            {

                "date": "2022-08-16T02:56:19.000Z",
                "title": "《五笔词库管理》网站需求分析",
                "content": "[ 目前五笔词库的现状 ]\n目前五笔词库词汇量相当匮乏，主要缺少一些生活日常用语、流行词条。每个五笔用户一般都维护着自己的词库，一些常用词语无法共享。倒是可以无脑的添加主流拼音输入法的词库，但对于五笔来说这些词库又冗余太多。\n\n[ 想要实现的功能 ]\n所以，一直想做一个管理五笔词条的工具，主要实现的功能是：\n- 用户可以添加任意词条\n- 新增的词条都会经过筛选才能加到正规词库中、或从词库中删除\n  - 每个用户都可以投票给每个词条，+1 或 -1\n  - 分值负到一定指数会被删除\n  - 分值高到一定指数会添加到主词库中\n- 有可能根据行业给词条划分类别\n  - 机械\n  - 电子\n  - 行政\n  - 法律\n  - 医药\n- 可以依照自己的需要导出指定格式的词库内容\n  - 一码多词\n  - 一码一词\n- 最终应该会结合原来的码表工具使用\n  - 上传词条\n  - 下载词条\n",

        /****************************
         *  获取地址栏get数据
         *  - 有值的时候返回一个包含所有参数的对象
         *  - 无值的时候，返回 `false`
         ****************************/
        function getSearchData(){
            let searchString = location.search;
            if (searchString){
                let obj = {};
                searchString = searchString.substring(1, searchString.length);
                let tempArray = searchString.split('&');
                tempArray.forEach(item => {
                    obj[item.split('=')[0]] = decodeURIComponent(item.split('=')[1]);
                });
                return obj;
            } else {
                return false;
            }
        }
